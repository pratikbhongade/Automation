<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPA Validation</title>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row mt-5">
            <!-- Left Column -->
            <div class="col-md-8">
                <div class="card p-4 mb-4">
                    <h1 class="text-center mb-4">FPA Validation</h1>
                    <form id="validationForm">
                        <div class="form-group mb-4">
                            <label for="environment" class="form-label">Select Environment:</label>
                            <select class="form-select" id="environment" name="environment">
                                <option value="IT">IT</option>
                                <option value="QV">QV</option>
                                <option value="Prod">Prod</option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-success">Start Validation</button>
                            <button type="button" id="pauseBtn" class="btn btn-warning">Pause Validation</button>
                            <button type="button" id="stopBtn" class="btn btn-danger">Stop Validation</button>
                        </div>
                    </form>
                </div>

                <div class="card p-4" id="statusContainer">
                    <h2 class="text-center">Status: <span id="statusText">Not Started</span></h2>
                    <div class="progress mt-4">
                        <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0%;"></div>
                    </div>
                    <ul id="statusList" class="list-group list-group-flush mt-4"></ul>
                </div>
            </div>
        </div>
    </div>

    <!-- JS to handle form submission and buttons -->
    <script>
        $(document).ready(function() {
            $('#validationForm').submit(function(e) {
                e.preventDefault();
                $('#statusText').text('Running');
                $('#progressBar').css('width', '50%');
            });

            $('#pauseBtn').click(function() {
                $('#statusText').text('Paused');
                $('#progressBar').css('width', '25%');
            });

            $('#stopBtn').click(function() {
                $('#statusText').text('Stopped');
                $('#progressBar').css('width', '0%');
            });
        });
    </script>
</body>

</html>
