<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ project_name }}</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Loader and List Item CSS -->
    <style>
        .loader-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .dot-loader {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 6px;
        }

        .dot-loader div {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #007bff;
            animation-timing-function: cubic-bezier(0, 1, 1, 0);
        }

        .dot-loader div:nth-child(1) {
            left: 8px;
            animation: dot-loader1 0.6s infinite;
        }

        .dot-loader div:nth-child(2) {
            left: 8px;
            animation: dot-loader2 0.6s infinite;
        }

        .dot-loader div:nth-child(3) {
            left: 32px;
            animation: dot-loader2 0.6s infinite;
        }

        .dot-loader div:nth-child(4) {
            left: 56px;
            animation: dot-loader3 0.6s infinite;
        }

        @keyframes dot-loader1 {
            0% {
                transform: scale(0);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes dot-loader3 {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(0);
            }
        }

        @keyframes dot-loader2 {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(24px, 0);
            }
        }

        .list-group-item {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            animation: fadeIn 0.5s ease-in-out;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #f4f4f4, #e0e0e0);
        }

        .list-group-item .icon {
            margin-right: 15px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .list-group-item-success {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            color: #155724;
        }

        .list-group-item-danger {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            color: #721c24;
        }

        .list-group-item-success .icon {
            color: #28a745;
        }

        .list-group-item-danger .icon {
            color: #dc3545;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4">
                    <h1 class="text-center mb-4">{{ project_name }}</h1>
                    <form id="validationForm">
                        <div class="form-group mb-4">
                            <label for="environment" class="form-label">Select Environment:</label>
                            <select class="form-select" id="environment" name="environment">
                                <option value="IT">IT</option>
                                <option value="QV">QV</option>
                                <option value="Prod">Prod</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg w-100">Start Validation <i class="fas fa-play ms-2"></i></button>
                    </form>
                </div>

                <div class="card p-4 mt-4" id="statusContainer">
                    <h2 class="text-center">Status: <span id="statusText">Not Started</span></h2>
                    <div class="progress mt-4">
                        <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" id="progressBar" role="progressbar" style="width: 0%;"></div>
                    </div>
                    <ul id="statusList" class="list-group list-group-flush mt-4"></ul>
                    <div class="loader-container" id="loaderContainer" style="display: none;">
                        <div class="dot-loader"><div></div><div></div><div></div><div></div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function() {
            function fetchStatus() {
                $.get('/status', function(data) {
                    $('#statusText').text(data.status);
                    $('#statusList').empty();
                    let progress = 0;
                    let totalItems = data.results.length;

                    data.results.forEach((result, index) => {
                        const listItem = $('<li>').addClass('list-group-item d-flex justify-content-between align-items-center');
                        const icon = $('<i>').addClass('fas fa-check-circle icon');
                        listItem.text(result);
                        if (result.includes('Failed')) {
                            listItem.addClass('list-group-item-danger');
                            icon.removeClass('fa-check-circle').addClass('fa-times-circle');
                        } else {
                            listItem.addClass('list-group-item-success');
                        }
                        listItem.prepend(icon);
                        const statusBadge = $('<span>').addClass('badge bg-secondary rounded-pill');
                        statusBadge.text(index + 1);
                        listItem.append(statusBadge);
                        $('#statusList').append(listItem);
                        progress = ((index + 1) / totalItems) * 100;
                        $('#progressBar').css('width', progress + '%');
                    });

                    if (data.status === 'Completed' || data.status === 'Failed') {
                        clearInterval(intervalId);
                        $('#loaderContainer').hide();
                    }
                });
            }

            $('#validationForm').submit(function(e) {
                e.preventDefault();
                const environment = $('#environment').val();
                $('#statusContainer').show();
                $('#statusText').text('Running');
                $('#progressBar').css('width', '0%');
                $('#statusList').empty();
                $('#loaderContainer').show();

                $.ajax({
                    url: '/start_validation',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ environment }),
                    success: function(response) {
                        fetchStatus();
                    },
                    error: function(error) {
                        console.error('Error starting validation:', error);
                    }
                });

                // Start polling for status updates
                const intervalId = setInterval(fetchStatus, 2000);

                // Stop polling when validation is complete
                function checkCompletion() {
                    if ($('#statusText').text() === 'Completed' || $('#statusText').text() === 'Failed') {
                        clearInterval(intervalId);
                        $('#loaderContainer').hide();
                    }
                }

                setInterval(checkCompletion, 1000);
            });
        });
    </script>
</body>

</html>
