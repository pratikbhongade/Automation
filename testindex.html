<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPA IT Application Validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
    <style>
        body {
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="ui container">
        <h2 class="ui header">FPA IT Application Validation</h2>
        <form class="ui form" id="validation-form">
            <div class="field">
                <label for="environment">Select Environment:</label>
                <select name="environment" id="environment" class="ui dropdown">
                    <option value="">Choose an environment</option>
                    <option value="IT">IT</option>
                    <option value="QV">QV</option>
                    <option value="Prod">Prod</option>
                </select>
            </div>
            <button type="submit" class="ui primary button">Start Validation</button>
        </form>

        <div class="ui message" id="status-message" style="display: none;">
            <div class="header">Status</div>
            <p id="status-text"></p>
        </div>

        <div class="ui segment" id="results-segment" style="display: none;">
            <h3>Validation Results</h3>
            <pre id="results-text"></pre>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#validation-form').submit(function(event) {
                event.preventDefault();
                var environment = $('#environment').val();
                if (!environment) {
                    alert('Please select an environment.');
                    return;
                }

                $('#status-message').show();
                $('#status-text').text('Validation in progress...');
                $('#results-segment').hide();

                $.post('/start_validation', { environment: environment }, function(data) {
                    console.log(data.message);
                });

                checkStatus();
            });

            function checkStatus() {
                $.get('/status', function(data) {
                    $('#status-text').text('Status: ' + data.status);
                    if (data.status === 'Completed') {
                        var resultsText = '';
                        data.results.forEach(function(result) {
                            resultsText += result[0] + '\n';
                        });
                        $('#results-text').text(resultsText);
                        $('#results-segment').show();
                    } else {
                        setTimeout(checkStatus, 5000);
                    }
                });
            }
        });
    </script>
</body>
</html>
