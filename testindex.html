<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ project_name }}</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Loader and List Item CSS -->
    <style>
        .loader-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .dot-loader {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 6px;
        }

        .dot-loader div {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #007bff;
            animation-timing-function: cubic-bezier(0, 1, 1, 0);
        }

        .dot-loader div:nth-child(1) {
            left: 8px;
            animation: dot-loader1 0.6s infinite;
        }

        .dot-loader div:nth-child(2) {
            left: 8px;
            animation: dot-loader2 0.6s infinite;
        }

        .dot-loader div:nth-child(3) {
            left: 32px;
            animation: dot-loader2 0.6s infinite;
        }

        .dot-loader div:nth-child(4) {
            left: 56px;
            animation: dot-loader3 0.6s infinite;
        }

        @keyframes dot-loader1 {
            0% {
                transform: scale(0);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes dot-loader3 {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(0);
            }
        }

        @keyframes dot-loader2 {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(24px, 0);
            }
        }

        .list-group-item {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            animation: fadeIn 0.5s ease-in-out;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #f4f4f4, #e0e0e0);
        }

        .list-group-item .icon {
            margin-right: 15px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .list-group-item-success {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            color: #155724;
        }

        .list-group-item-danger {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            color: #721c24;
        }

        .list-group-item-success .icon {
            color: #28a745;
        }

        .list-group-item-danger .icon {
            color: #dc3545;
        }

        .color-start {
            background-image: linear-gradient(to right, #067645, #3cba92, #30dd8a, #2bb673);
            box-shadow: 0 4px 15px 0 rgba(23, 168, 108, 0.75);
        }

        .color-pause {
            background-image: linear-gradient(to right, #6253e1, #852D91, #A3A1FF, #F24645);
            box-shadow: 0 4px 15px 0 rgba(126, 52, 161, 0.75);
        }

        .color-stop {
            background-image: linear-gradient(to right, #eb3941, #f15e64, #e14e53, #e2373f);
            box-shadow: 0 5px 15px rgba(242, 97, 103, .75);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="card p-4">
                    <h1 class="text-center mb-4">{{ project_name }}</h1>
                    <form id="validationForm">
                        <div class="form-group mb-4">
                            <label for="environment" class="form-label"><strong>Select Environment:</strong></label>
                            <select class="form-select" id="environment" name="environment">
                                <option value="IT">IT</option>
                                <option value="QV">QV</option>
                                <option value="Prod">Prod</option>
                            </select>
                        </div>
                        <div class="buttons text-center">
                            <button type="submit" class="btn-hover color-start">Start Validation <i class="fas fa-play ms-2"></i></button>
                            <button type="button" id="pauseButton" class="btn-hover color-pause">Pause Validation <i class="fas fa-pause ms-2"></i></button>
                            <button type="button" id="stopButton" class="btn-hover color-stop">Stop Validation <i class="fas fa-stop ms-2"></i></button>
                        </div>
                    </form>
                </div>

                <div class="card p-4 mt-4" id="statusContainer">
                    <h2 class="text-center">Status: <span id="statusText">Not Started</span></h2>
                    <div class="progress mt-4">
                        <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" id="progressBar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <ul id="statusList" class="list-group list-group-flush mt-4"></ul>
                    <div class="loader-container" id="loaderContainer" style="display: none;">
                        <div class="dot-loader">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <canvas id="progressChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        let intervalId;
        let isPaused = false;

        $(document).ready(function() {
            function fetchStatus() {
                $.get('/status', function(data) {
                    $('#statusText').text(data.status);
                    $('#statusList').empty();
                    let totalItems = data.results.length;

                    data.results.forEach((result, index) => {
                        const listItem = $('<li>').addClass('list-group-item d-flex justify-content-between align-items-center');
                        const icon = $('<i>').addClass('fas fa-check-circle icon');
                        listItem.text(result);
                        if (result.includes('Failed')) {
                            listItem.addClass('list-group-item-danger');
                            icon.removeClass('fa-check-circle').addClass('fa-times-circle');
                        } else {
                            listItem.addClass('list-group-item-success');
                        }
                        listItem.prepend(icon);
                        const statusBadge = $('<span>').addClass('badge bg-secondary rounded-pill');
                        statusBadge.text(index + 1);
                        listItem.append(statusBadge);
                        $('#statusList').append(listItem);
                    });

                    updateProgressBar(data.progress);

                    if (data.status === 'Completed' || data.status === 'Failed') {
                        clearInterval(intervalId);
                        $('#loaderContainer').hide();
                    }
                });
            }

            $('#validationForm').submit(function(e) {
                e.preventDefault();
                startValidation();
            });

            $('#pauseButton').click(function() {
                if (isPaused) {
                    resumeValidation();
                } else {
                    pauseValidation();
                }
            });

            $('#stopButton').click(stopValidation);

            function startValidation() {
                const environment = $('#environment').val();
                $('#statusContainer').show();
                $('#statusText').text('Running');
                $('#progressBar').css('width', '0%').attr('aria-valuenow', 0);
                $('#statusList').empty();
                $('#loaderContainer').show();
                isPaused = false;
                $('#pauseButton').html('Pause Validation <i class="fas fa-pause ms-2"></i>');

                $.ajax({
                    url: '/start_validation',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ environment }),
                    success: function(response) {
                        intervalId = setInterval(fetchStatus, 2000);
                    },
                    error: function(error) {
                        console.error('Error starting validation:', error);
                    }
                });
            }

            function pauseValidation() {
                clearInterval(intervalId);
                isPaused = true;
                $('#pauseButton').html('Resume Validation <i class="fas fa-play ms-2"></i>');
                // Optionally send a pause request to the backend
            }

            function resumeValidation() {
                intervalId = setInterval(fetchStatus, 2000);
                isPaused = false;
                $('#pauseButton').html('Pause Validation <i class="fas fa-pause ms-2"></i>');
                // Optionally send a resume request to the backend
            }

            function stopValidation() {
                clearInterval(intervalId);
                isPaused = false;
                $('#pauseButton').html('Pause Validation <i class="fas fa-pause ms-2"></i>');
                $('#loaderContainer').hide();
                $('#statusText').text('Stopped');
                // Optionally send a stop request to the backend
            }

            function updateProgressBar(progress) {
                $('#progressBar').css('width', `${progress}%`).attr('aria-valuenow', progress);
                updateProgressChart(progress);
            }

            function updateProgressChart(progress) {
                if (progressChart) {
                    progressChart.data.datasets[0].data = [progress, 100 - progress];
                    progressChart.update();
                }
            }

            // Initialize the progress chart
            const ctx = document.getElementById('progressChart').getContext('2d');
            var progressChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    datasets: [{
                        data: [0, 100],
                        backgroundColor: ['#28a745', '#e0e0e0'],
                    }]
                },
                options: {
                    responsive: true,
                    cutout: '80%',
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            enabled: false
                        }
                    }
                }
            });
        });
    </script>
</body>

</html>
