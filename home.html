<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPA IT Application Validation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>FPA IT Application Validation</h1>
        <form action="{{ url_for('validate') }}" method="post">
            <label for="environment">Select Environment:</label>
            <select name="environment" id="environment" required>
                <option value="IT">IT</option>
                <option value="QV">QV</option>
                <option value="Prod">Prod</option>
            </select>
            <button type="submit">Start Validation</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
