<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPA IT Application Validation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <h1>FPA IT Application Validation</h1>
        <form id="validationForm" method="post" action="/validate">
            <label for="environment">Select Environment:</label>
            <select id="environment" name="environment">
                <option value="IT">IT</option>
                <option value="QV">QV</option>
                <option value="Prod">Prod</option>
            </select>
            <button type="submit">Start Validation</button>
        </form>
        <div id="progress" style="margin-top: 20px;"></div>
        <div id="result" style="margin-top: 20px;"></div>
    </div>

    <script>
        var socket = io();

        socket.on('message', function(data) {
            var progressDiv = document.getElementById('progress');
            progressDiv.innerHTML = data.data;
        });
    </script>
</body>
</html>
