<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ project_name }}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 50px;
        }

        h1 {
            font-size: 2.5rem;
            color: #343a40;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .form-control,
        .btn-primary {
            height: 50px;
            font-size: 1.1rem;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 25px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        #statusContainer {
            margin-top: 50px;
        }

        #statusText {
            font-size: 1.5rem;
            color: #007bff;
        }

        #statusList {
            padding-left: 20px;
            margin-top: 20px;
        }

        .progress {
            height: 30px;
            margin-top: 20px;
        }

        .progress-bar {
            font-size: 1rem;
            line-height: 30px;
            background-color: #007bff;
        }

        .progress-container {
            margin-top: 30px;
        }

        .status-icon {
            margin-right: 10px;
            color: #28a745;
        }

        .navbar {
            background-color: #007bff;
            padding: 15px 30px;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .navbar-brand:hover {
            color: #f8f9fa;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <a class="navbar-brand" href="#">{{ project_name }}</a>
    </nav>

    <div class="container">
        <h1>Environment Validation</h1>
        <form id="validationForm">
            <div class="form-group">
                <label for="environment">Select Environment:</label>
                <select class="form-control" id="environment" name="environment">
                    <option value="IT">IT</option>
                    <option value="QV">QV</option>
                    <option value="Prod">Prod</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Start Validation</button>
        </form>

        <div id="statusContainer">
            <h2>Status: <span id="statusText">Not Started</span></h2>
            <div class="progress-container">
                <div class="progress">
                    <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated"
                        role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                        0%
                    </div>
                </div>
            </div>
            <ul id="statusList"></ul>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            function fetchStatus() {
                $.get('/status', function (data) {
                    $('#statusText').text(data.status);
                    $('#statusList').empty();
                    let progress = 0;
                    const totalSteps = data.results.length;

                    for (let i = 0; i < totalSteps; i++) {
                        const result = data.results[i];
                        const icon = result[1] === "Success" ? "fa-check-circle" : "fa-times-circle";
                        const color = result[1] === "Success" ? "#28a745" : "#dc3545";
                        $('#statusList').append('<li><i class="fas ' + icon + '" style="color:' + color + '"></i>' + result[0] + '</li>');
                        progress = Math.round(((i + 1) / totalSteps) * 100);
                        $('#progressBar').css('width', progress + '%').attr('aria-valuenow', progress).text(progress + '%');
                    }
                });
            }

            $('#validationForm').submit(function (e) {
                e.preventDefault();
                const environment = $('#environment').val();
                $.ajax({
                    url: '/start_validation',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ environment }),
                    success: function (response) {
                        $('#statusText').text('Running');
                        $('#statusList').empty();
                        fetchStatus();
                    },
                    error: function (error) {
                        console.error('Error starting validation:', error);
                    }
                });

                // Start polling for status updates
                setInterval(fetchStatus, 3000);
            });
        });
    </script>
</body>

</html>
