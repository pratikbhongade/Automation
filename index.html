<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPA IT Application Validation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            margin-top: 50px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        .status-container {
            margin-top: 30px;
        }
        .spinner-border {
            margin-left: 10px;
            vertical-align: middle;
            display: none;
        }
        #statusList {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">FPA IT Application Validation</h1>
        <form id="validationForm" class="mt-4">
            <div class="form-group">
                <label for="environment">Select Environment:</label>
                <select class="form-control" id="environment" name="environment">
                    <option value="IT">IT</option>
                    <option value="QV">QV</option>
                    <option value="Prod">Prod</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Start Validation</button>
        </form>
        <div class="status-container mt-5" id="statusContainer" style="display: none;">
            <h2>Status: <span id="statusText">Not Started</span><span class="spinner-border spinner-border-sm"></span></h2>
            <div class="progress">
                <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <ul id="statusList" class="list-group mt-3"></ul>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            function fetchStatus() {
                $.get('/status', function(data) {
                    $('#statusText').text(data.status);
                    $('#statusList').empty();  // Clear previous results

                    const results = data.results;

                    results.forEach(function(resultItem) {
                        console.log(resultItem);  // Log the entire resultItem to see what's being passed

                        const resultText = resultItem[0];  // Get the first part of the resultItem array
                        const status = resultItem[1];  // Get the second part of the resultItem array

                        const listItem = $('<li>').addClass('list-group-item');

                        // Set the full text content, ensuring it's treated as plain text
                        listItem.text(resultText);

                        if (status === "Failed") {
                            listItem.addClass('list-group-item-danger');
                        } else {
                            listItem.addClass('list-group-item-success');
                        }

                        $('#statusList').append(listItem);  // Append the full message to the UI
                    });

                    if (data.status === 'Completed' || data.status === 'Failed') {
                        $('.spinner-border').hide();
                    } else {
                        $('.spinner-border').show();
                    }
                });
            }

            $('#validationForm').submit(function(e) {
                e.preventDefault();
                const environment = $('#environment').val();
                $('#statusContainer').show();
                $('#statusText').text('Running');
                $('#progressBar').css('width', '0%');
                $('#statusList').empty();  // Clear the status list at the start
                $('.spinner-border').show();

                $.ajax({
                    url: '/start_validation',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ environment }),
                    success: function(response) {
                        fetchStatus();  // Fetch the initial status
                    },
                    error: function(error) {
                        console.error('Error starting validation:', error);
                    }
                });

                // Start polling for status updates
                const intervalId = setInterval(fetchStatus, 2000);

                // Stop polling when validation is complete
                function checkCompletion() {
                    const statusText = $('#statusText').text();
                    if (statusText === 'Completed' || statusText === 'Failed') {
                        clearInterval(intervalId);
                    }
                }

                setInterval(checkCompletion, 1000);
            });
        });
    </script>
</body>
</html>
