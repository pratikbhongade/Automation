<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPA IT Application Validation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        #statusContainer {
            margin-top: 30px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        #statusText {
            font-weight: bold;
        }

        .progress-bar {
            background-color: #007bff;
        }

        .status-icon {
            margin-right: 10px;
        }

        .success-icon {
            color: green;
        }

        .fail-icon {
            color: red;
        }

        .running-icon {
            color: orange;
        }

        ul {
            list-style: none;
            padding-left: 0;
        }

        ul li {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>FPA IT Application Validation</h1>
        <form id="validationForm">
            <div class="form-group">
                <label for="environment">Select Environment:</label>
                <select class="form-control" id="environment" name="environment">
                    <option value="IT">IT</option>
                    <option value="QV">QV</option>
                    <option value="Prod">Prod</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Start Validation</button>
        </form>

        <div class="mt-5" id="statusContainer">
            <h2>Status: <span id="statusText">Not Started</span></h2>
            <div class="progress">
                <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <ul id="statusList"></ul>
        </div>
    </div>

    <!-- Include jQuery before your script -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Include Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            function fetchStatus() {
                $.get('/status', function (data) {
                    $('#statusText').text(data.status);
                    $('#statusList').empty();
                    let progress = 0;
                    let totalItems = data.results.length;
                    data.results.forEach((result, index) => {
                        let icon = '<i class="fas fa-hourglass-half status-icon running-icon"></i>';
                        if (result[1] === "Success") {
                            icon = '<i class="fas fa-check-circle status-icon success-icon"></i>';
                        } else if (result[1] === "Failed") {
                            icon = '<i class="fas fa-times-circle status-icon fail-icon"></i>';
                        }

                        $('#statusList').append('<li>' + icon + result[0] + '</li>');
                        progress = ((index + 1) / totalItems) * 100;
                    });
                    $('#progressBar').css('width', progress + '%');
                });
            }

            $('#validationForm').submit(function (e) {
                e.preventDefault();
                const environment = $('#environment').val();
                $.ajax({
                    url: '/start_validation',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ environment }),
                    success: function (response) {
                        $('#statusText').text('Running');
                        $('#statusList').empty();
                        fetchStatus();
                    },
                    error: function (error) {
                        console.error('Error starting validation:', error);
                    }
                });

                // Start polling for status updates
                setInterval(fetchStatus, 3000);
            });
        });
    </script>
</body>

</html>
