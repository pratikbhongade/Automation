<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ project_name }}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Your CSS styling here */
    </style>
</head>
<body>
    <!-- Your HTML content here -->

    <!-- Include jQuery before your script -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Include Bootstrap JavaScript if needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- Your custom script should come after jQuery -->
    <script>
        $(document).ready(function () {
            function fetchStatus() {
                $.get('/status', function (data) {
                    $('#statusText').text(data.status);
                    $('#statusList').empty();
                    let progress = 0;
                    let totalItems = data.results.length;
                    data.results.forEach((result, index) => {
                        let icon = '<i class="fas fa-hourglass-half status-icon running-icon"></i>';
                        if (result.includes('Success')) {
                            icon = '<i class="fas fa-check-circle status-icon success-icon"></i>';
                        } else if (result.includes('Failed')) {
                            icon = '<i class="fas fa-times-circle status-icon fail-icon"></i>';
                        }

                        $('#statusList').append('<li>' + icon + result + '</li>');
                        progress = ((index + 1) / totalItems) * 100;
                    });
                    $('#progressBar').css('width', progress + '%');
                });
            }

            $('#validationForm').submit(function (e) {
                e.preventDefault();
                const environment = $('#environment').val();
                $.ajax({
                    url: '/start_validation',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ environment }),
                    success: function (response) {
                        $('#statusText').text('Running');
                        $('#statusList').empty();
                        fetchStatus();
                    },
                    error: function (error) {
                        console.error('Error starting validation:', error);
                    }
                });

                // Start polling for status updates
                setInterval(fetchStatus, 3000);
            });
        });
    </script>
</body>
</html>
